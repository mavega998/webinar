<div class="row mt-5">
  <div class="col"></div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <form class="d-flex flex-column" [formGroup]="usuario">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" formControlName="usuario" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Clave</label>
            <input type="password" formControlName="clave" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesi√≥n</button>
          <a class="btn text-muted" [routerLink]="['/home']">Volver</a>
        </form>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
